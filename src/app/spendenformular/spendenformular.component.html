<form class="flex items-center justify-center" [formGroup]="spendenFormular" (ngSubmit)="onSubmit()">
    <div class="flex flex-col items-start space-y-12 border rounded-md gray-900/10 p-12">
        <!-- Überschrift -->
        <div>
            <h2 class="text-base font-semibold leading-7 text-gray-900">Ihre Beitrag:</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Bitte ergänzen Sie die Details Ihrer Kleiderspende.</p>
        </div>

        <!-- Angabe "Art der Kleidung" -->
        <div class="col-span-full">
            <label for="about" class="block text-sm font-semibold leading-6 text-gray-900">Art der Kleidung</label>
            <p class="mt-3 text-sm leading-6 text-gray-600">Welche Kleidungsstücke wollen Sie spenden? Bitte jeweils auch die Anzahl angeben.</p>
            <div class="mt-2">
              <textarea rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="artDerKleidung"></textarea>
            </div>
        </div>

        <!-- Auswahl Krisengebiet -->
        <div class="sm:col-span-4">
            <label class="block text-sm font-semibold leading-6 text-gray-900">Krisengebiet</label>
            <p class="mt-3 text-sm leading-6 text-gray-600">In welches Krisengebiet soll ihre Kleiderspende gehen?</p>
            <select type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 bg-white" formControlName="krisenGebiet">
                <option value="" disabled selected hidden>Bitte auswählen</option>
                <option value="ukraine">Ukraine</option>
                <option value="gazaStreifen">Gazastreifen</option>
                <option value="libanon">Libanon</option>
                <option value="südpol">Südpol</option>
            </select>
        </div>

        <!-- Auswahl Abgabeort -->
        <fieldset formControlName="abgabeOrt">
            <label class="block text-sm font-semibold leading-6 text-gray-900">Abgabeort</label>
            <p class="mt-3 text-sm leading-6 text-gray-600">Geben Sie Ihre Spende an der Geschäftsstelle ab oder soll Ihre Spende abgeholt werden?</p>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input id="geschäftsstelle" name="abgabeOrt" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">Übergabe an der Geschäftsstelle</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="abholung" name="abgabeOrt" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Abholung</label>
              </div>
            </div>
          </fieldset>
        <!-- Angabe Abgabeort mit PLZ Überprüfung -->
    </div>

    <div>
        <button type="submit">Jetzt spenden</button>
    </div>

</form>
